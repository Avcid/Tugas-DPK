<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kioo Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-card">
        <h2>kioo store</h2>
        <p>Silakan masuk ke akun Anda</p>

        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="kioo@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login"><a href="main/home.html">Masuk</a></button>
        </form>

        <div class="footer-links">
            Belum punya akun? <a href="Login/regisPage.html">Daftar sekarang</a>
        </div>
    </div>

</body>
</html>
